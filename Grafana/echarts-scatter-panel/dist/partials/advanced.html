<div class="edit-tab-with-sidemenu">
    <aside class="edit-sidemenu-aside">
        <ul class="edit-sidemenu">
            <li ng-repeat="(index,series) in ctrl.panel.echarts.option.series track by $index"
                ng-class="{active: ctrl.panel.dataTabIndex === index }" class="">
                <a ng-click="ctrl.panel.dataTabIndex= index">{{ctrl.panel.echarts.option.series[index].refId}}</a>
            </li>
        </ul>
    </aside>
    <div class="edit-tab-content" ng-repeat="(index,series) in ctrl.panel.echarts.option.series track by $index"
        ng-if="ctrl.panel.dataTabIndex === index">
        <!-- Scatter 散點圖 -->
        <div ng-if="ctrl.panel.echarts.option.series[index].type=='scatter'">

            <!-- default -->
            <div class="section gf-form-group">
                <h5 class="section-heading width-5">Scatter</h5>
                <div class="gf-form">
                    <label class="gf-form-label width-7">name</label>
                    <input type="text"
                        class="gf-form-input max-width-6 ng-valid ng-empty ng-dirty ng-valid-number ng-touched"
                        ng-model="ctrl.panel.echarts.option.series[index].name" ng-change="ctrl.refresh()"
                        ng-value="ctrl.panel.echarts.option.series[index].name">
                </div>

            <div class="section gf-form-group">
                <h5 class="section-heading">Mark Line</h5>
                <div class="gf-form" checked="ctrl.panel.echarts.option.series[index].markLine.show"
                    on-change="ctrl.refresh()">
                    <label for="check-legend-show" class="gf-form-label width-7">show</label>
                    <div class="gf-form-switch ">
                        <input id="check-legend-show" type="checkbox"
                            ng-model="ctrl.panel.echarts.option.series[index].markLine.show" ng-change="ctrl.refresh()"
                            class="ng-pristine ng-untouched ng-valid ng-not-empty">
                        <label for="check-legend-show" data-on="Yes" data-off="No"></label>
                    </div>
                </div>
                <div ng-show="ctrl.panel.echarts.option.series[index].markLine.show">
                    <!-- lineStyle.normal.type -->
                    <div class="gf-form">
                        <label class="gf-form-label width-7">type</label>
                        <div class="gf-form-select-wrapper">
                            <select class="gf-form-input"
                                ng-model="ctrl.panel.echarts.option.series[index].markLine.lineStyle.normal.type"
                                ng-options="i for i in ['solid','dashed','dotted']" ng-change="ctrl.refresh()"></select>
                        </div>
                    </div>
                    <!-- lineStyle.normal.opacity -->
                    <div class="gf-form" label-class="width-7">
                        <label class="gf-form-label width-7">opacity</label>
                        <input type="text"
                            class="gf-form-input max-width-6 ng-valid ng-empty ng-dirty ng-valid-number ng-touched"
                            ng-model="ctrl.panel.echarts.option.series[index].markLine.lineStyle.normal.opacity"
                            ng-change="ctrl.refresh()"
                            ng-value="ctrl.panel.echarts.option.series[index].markLine.lineStyle.normal.opacity"
                            placeholder="0">
                    </div>
                    <!-- markLine.symbol -->
                    <div class="gf-form">
                        <label class="gf-form-label width-7">start</label>
                        <div class="gf-form-select-wrapper">
                            <select class="gf-form-input"
                                ng-model="ctrl.panel.echarts.option.series[index].markLine.symbol[0]"
                                ng-options="i for i in ['circle', 'rect', 'roundRect', 'triangle', 'diamond', 'pin', 'arrow', 'none']"
                                ng-change="ctrl.refresh()"></select>
                        </div>
                    </div>
                    <div class="gf-form">
                        <label class="gf-form-label width-7">end</label>
                        <div class="gf-form-select-wrapper">
                            <select class="gf-form-input"
                                ng-model="ctrl.panel.echarts.option.series[index].markLine.symbol[1]"
                                ng-options="i for i in ['circle', 'rect', 'roundRect', 'triangle', 'diamond', 'pin', 'arrow', 'none']"
                                ng-change="ctrl.refresh()"></select>
                        </div>
                    </div>
                    <div class="gf-form" label-class="width-7">
                        <label class="gf-form-label width-7">x-Line</label>
                        <input type="text"
                            class="gf-form-input max-width-6 ng-valid ng-empty ng-dirty ng-valid-number ng-touched"
                            ng-model="ctrl.panel.echarts.option.series[index].markLine.data[1].yAxis"
                            ng-change="ctrl.refresh()"
                            ng-value="ctrl.panel.echarts.option.series[index].markLine.data[1].yAxis" placeholder="0">
                    </div>
                    <div class="gf-form" label-class="width-7">
                        <label class="gf-form-label width-7">y-Line</label>
                        <input type="text"
                            class="gf-form-input max-width-6 ng-valid ng-empty ng-dirty ng-valid-number ng-touched"
                            ng-model="ctrl.panel.echarts.option.series[index].markLine.data[0].xAxis"
                            ng-change="ctrl.refresh()"
                            ng-value="ctrl.panel.echarts.option.series[index].markLine.data[0].xAxis" placeholder="0">
                    </div>
                </div>
            </div>
